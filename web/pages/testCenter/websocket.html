<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket测试</title>

    <!--公共js-->
    <script src="../../common.js"></script>
</head>

<body>
<div id="websocketApp">
    <el-row>
        <el-col :span="12" :offset="6">
            <div style="margin-top: 10%;">
                <el-switch
                        style="display: block"
                        v-model="socketStatus"
                        active-color="#13ce66"
                        inactive-color="#ff4949"
                        active-text="已连接"
                        inactive-text="未连接"
                        :change="changeSocketStatus(socketStatus)">
                </el-switch>
            </div>
            <div style="margin-top: 10%;">
                <el-button type="primary" round @click="websocketSend()">给[admin]发送消息</el-button>
            </div>
        </el-col>
    </el-row>
</div>

<script src="websocket.js"></script>
</body>
</html>
