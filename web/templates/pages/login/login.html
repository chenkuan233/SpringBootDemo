<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../framework/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <script src="../../commonCss.js"></script>

    <!-- Javascript -->
    <script src="../../commonJs.js"></script>
    <script src="login.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</head>

<body ng-app="loginApp" ng-controller="loginController">
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">username</label>
                                <input type="text" ng-model="username" name="username" placeholder="username..."
                                       class="form-username form-control" id="form-username" autofocus>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">password</label>
                                <input type="password" ng-model="password" name="password" placeholder="password..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" ng-model="rememberMe" name="rememberMe" class="input-checkbox"
                                       id="form-rememberMe">
                                <label for="form-rememberMe">&nbsp;rememberMe</label>
                            </div>
                            <button class="login-btn" ng-click="login(username, password, rememberMe)">Sign in</button>
                        </form>
                        <p><br><a class="a-button-green" href="../register/register.html">注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
